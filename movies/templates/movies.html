{% extends 'base.html' %} {% load static %}

{% block title %} Movies {% endblock %}
{% block content %}
      <!-- movies section -->
      <section class="text-gray-400 bg-gray-900 body-font">
        <h1 class="text-center">Movies To Watch</h1>
        <div class="container px-5 py-20 mx-auto">
          <div class="flex flex-wrap -m-4">
            {% for item in context|slice:"12" %}
              <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a href="{% url 'details' item.0 %}" class="block relative h-68 rounded overflow-hidden">
                  <img class="h-50 rounded w-full object-cover object-center mb-6" src="{{item.1}}" alt="content">
                  <div class="mt-4">
                    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Movie Name</h3>
                    <h2 class="text-white title-font text-lg font-medium">{{item.2}}</h2>
                    <p class="mt-1"></p>
                  </div>
                </a>
              </div>
            {% endfor %}
          </div>
        </div>
      </section>
{% endblock %}
