{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} base title {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
