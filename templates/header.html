      <a class="mr-5 hover:text-gray-500 " href="{% url 'home' %}">Home</a>

        <img class="rounded-circle shadow-1-strong me-3" src="{% static 'img/login.png' %}" alt="login" class="rounded" style="width: 30px; height: 30px;"/>

    {% endif %}
    <ul class="dropdown-menu">
